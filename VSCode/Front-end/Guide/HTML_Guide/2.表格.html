<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格部分 -->
    <!-- 样式设定边界为1 -->
    <table border="1">
        <!-- 表头部分 -->
        <thead>
            <!-- 表头行的设定 -->
            <tr>
                <th>列标题1</th>
                <th>列标题2</th>
                <th>列标题3</th>
            </tr>
        </thead>
        <!-- 表身部分 -->
        <tbody>
            <!-- 表身第一行的设定 -->>
            <tr>
                <td>行1,列1</td>
                <td>行1,列2</td>
                <td>行1,列3</td>
            </tr>
            <!-- 表身第二行的设定 -->>
            <tr>
                <td>行2,列1</td>
                <td>行2,列2</td>
                <td>行2,列3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
