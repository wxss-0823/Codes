<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    const helloVue = {
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }

    createApp(helloVue).mount('#hello-vue')
</script>
<body>
    <div id="hello-vue">
        {{ message }}
    </div>
</body>
</html>
